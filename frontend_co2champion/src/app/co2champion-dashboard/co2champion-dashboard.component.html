  <table
    mat-table
    style="width: 80%"
    [dataSource]="reports"
    class="mat-elevation-z4"
  >
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Desc Column -->
    <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.desc }}</td>
      </ng-container>

    <!-- Date -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date | date: "dd.MM.yyyy" }}
      </td>
    </ng-container>

    <!-- Emissions Reduced (Tons/Year)-->
    <ng-container matColumnDef="emissions">
      <th mat-header-cell *matHeaderCellDef>Emissions Reduced (Tons/Year)</th>
      <td mat-cell *matCellDef="let element">
        {{ element.emissions }}
      </td>
    </ng-container>

    <!-- Black and white Maybe Useful Later for Old Report
    <ng-container matColumnDef="black_and_white">
      <th mat-header-cell *matHeaderCellDef>Black and White</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          [fontIcon]="element.black_and_white ? 'check' : 'close'"
        ></mat-icon>
      </td>
    </ng-container>
    -->

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          color="primary"
          [routerLink]="'/edit-report/' + element.id"
        >
          Edit
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="warn" (click)="deleteReport(element)">
          Delete
        </button>
      </td></ng-container
    >

    <tr mat-header-row *matHeaderRowDef="reportHistoryColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: reportHistoryColumns"></tr>
  </table>
