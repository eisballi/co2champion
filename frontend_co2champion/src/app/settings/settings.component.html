<div class="container">
  <h2>Account Settings</h2>

  <form [formGroup]="settingsForm" (ngSubmit)="onSaveChanges()" novalidate>
    <!-- Representative Information Section -->
    <h4>Representative Information</h4>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="first_name">First Name*</label>
        <input
          type="text"
          id="first_name"
          class="form-control"
          formControlName="first_name"
          placeholder="Enter representative's first name"
        />
        <div *ngIf="isFieldInvalid('first_name')" class="text-danger small mt-1">
          {{ getErrorMessage('first_name') }}
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="last_name">Last Name*</label>
        <input
          type="text"
          id="last_name"
          class="form-control"
          formControlName="last_name"
          placeholder="Enter representative's last name"
        />
        <div *ngIf="isFieldInvalid('last_name')" class="text-danger small mt-1">
          {{ getErrorMessage('last_name') }}
        </div>
      </div>
    </div>

    <!-- Entferntes E-Mail-Feld -->
    <!--
    <div class="mb-3">
      <label for="email">Email*</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        placeholder="name@domain.com"
      />
      <div *ngIf="isFieldInvalid('email')" class="text-danger small mt-1">
        {{ getErrorMessage('email') }}
      </div>
    </div>
    -->

    <hr />

    <!-- Company Information Section -->
    <h4>Company Info</h4>
    <div class="mb-3">
      <label for="company_name">Company Name*</label>
      <input
        type="text"
        id="company_name"
        class="form-control"
        formControlName="company_name"
        placeholder="Enter your company name"
      />
      <div *ngIf="isFieldInvalid('company_name')" class="text-danger small mt-1">
        {{ getErrorMessage('company_name') }}
      </div>
    </div>

    <div class="mb-3">
      <label for="total_employees">Total Employees*</label>
      <input
        type="number"
        id="total_employees"
        class="form-control"
        formControlName="total_employees"
        placeholder="Enter number of employees (min. 4)"
      />
      <div *ngIf="isFieldInvalid('total_employees')" class="text-danger small mt-1">
        {{ getErrorMessage('total_employees') }}
      </div>
    </div>

    <div class="mb-3">
      <label for="total_income">Total Annual Income (â‚¬)*</label>
      <input
        type="number"
        id="total_income"
        class="form-control"
        formControlName="total_income"
        placeholder="Enter annual income (min. 5000)"
      />
      <div *ngIf="isFieldInvalid('total_income')" class="text-danger small mt-1">
        {{ getErrorMessage('total_income') }}
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loading">
      Save Changes
    </button>
  </form>

  <hr />

  <div class="mt-3">
    <button
      class="btn btn-danger"
      (click)="onDeleteAccount()"
      [disabled]="loading"
    >
      Delete My Account
    </button>
  </div>
</div>
