<div class="settings-page">
    <h2>Account Settings</h2>
    <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
  
      <!-- UID (disabled) -->
      <mat-form-field appearance="fill">
        <mat-label>UID</mat-label>
        <input matInput formControlName="UID" readonly />
      </mat-form-field>
  
      <!-- Name -->
      <mat-form-field appearance="fill">
        <mat-label>Company Name</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>
  
      <!-- Email -->
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required type="email" />
      </mat-form-field>
  
      <!-- Password -->
      <mat-form-field appearance="fill">
        <mat-label>New Password</mat-label>
        <input matInput formControlName="password" required type="password" />
      </mat-form-field>
  
      <!-- Total Employees -->
      <mat-form-field appearance="fill">
        <mat-label>Total Employees</mat-label>
        <input matInput formControlName="total_employees" required type="number" />
      </mat-form-field>
  
      <!-- Total Income -->
      <mat-form-field appearance="fill">
        <mat-label>Total Income</mat-label>
        <input matInput formControlName="total_income" required type="number" />
      </mat-form-field>
  
      <div class="actions">
        <button mat-raised-button color="primary" type="submit">Save Changes</button>
        <button mat-raised-button color="warn" type="button" (click)="onDeleteAccount()">
          Delete Account
        </button>
      </div>
  
    </form>
  </div>
